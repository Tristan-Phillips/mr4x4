<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="./public/style/default.css">
    <title>Mr4x4 and more</title>
</head>
<body>

        <h1>Mr 4x4 and more!</h1>
    </header>
    <nav>

            <li><a href="#">About</a></li>

    <form action="">
